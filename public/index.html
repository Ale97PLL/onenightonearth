<!DOCTYPE html>
<html>
    <head>
        <script src="./dist/bundle.js"></script>
        <meta charset="UTF-8" />
        <title>One Night on Earth</title>
        <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="./styles/main.css" />
    </head>
    <body>
        <div class="page-container">
            <h1>One night, on Earth...</h1>
            <div id="settings">
                <div id="main-settings">
                    <div class="input-row">
                        <input id="dateInput" type="date" required />
                        <button id="timelapse">Timelapse</button>
                        <!-- <button id="today">Go to Today</button> -->
                    </div>
                    <div class="input-row">
                        <div class="inline-input">
                            <input id="locationInput" type="text" placeholder="Latitude, Longitude" />
                            <button id="locationUpdate">Go</button>
                        </div>
                        <button id="currentPosition">Use My Location</button>
                    </div>
                    <div class="input-row">
                        <label>
                            Show Constellations
                            <input id="showConstellations" type="checkbox" />
                        </label>
                        <span id="constellationName"></span>
                        <span id="skyLocation"></span>
                        <button id="debugGoAnd">Go to Andromeda</button>
                    </div>
                </div>
                
                <div class="canvas-container">
                    <div id="loading-icon-container">
                        <div class="loading-icon"></div>
                    </div>
                    <canvas id="backdrop-canvas" width="850" height="850"></canvas>
                    <canvas id="star-canvas" width="850" height="850"></canvas>
                </div>
            </div>
            
        </div>
    </body>
</html>
