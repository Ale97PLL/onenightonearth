<!DOCTYPE html>
<html>
    <head>
        <script src="./dist/bundle.js"></script>
        <meta charset="UTF-8" />
        <title>One Night on Earth</title>
        <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="./styles/main.css" />
    </head>
    <body>
        <div class="page-container">
            <h1>One night, on Earth...</h1>
            <div id="settings">
                <div id="main-settings">
                    <div class="input-row">
                        <label>
                            Date
                            <input id="dateInput" type="date" />
                        </label>
                        <button id="timelapse">Time Travel</button>
                    </div>
                    <div class="input-row">
                        <label>
                            Latitude
                            <input id="latInput" type="text" value="0" min="-90.0" max="90.0" />
                        </label>
                        <label>
                            Longitude
                            <input id="longInput" type="text" value="0" min="-180.0" max="180.0" />
                        </label>
                        <button id="locationUpdate">Update Location</button>
                        <button id="currentPosition">Use My Location</button>
                    </div>
                </div>
                
                <div class="canvas-container">
                    <div id="loading-icon-container">
                        <div class="loading-icon"></div>
                    </div>
                    <canvas id="backdrop-canvas"></canvas>
                    <canvas id="star-canvas"></canvas>
                </div>
            </div>
            
        </div>
    </body>
</html>
