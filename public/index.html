<!DOCTYPE html>
<html>
    <head>
        <script src="./dist/bundle.js"></script>
        <meta charset="UTF-8" />
        <title>One Night on Earth</title>
        <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="./styles/main.css" />
    </head>
    <body>
        <div class="page-container">
            <h1>One night, on Earth...</h1>
            <div id="settings">
                <div id="main-settings">
                    <div class="input-fields">
                        <div class="input-row">
                            <label>
                                Date
                                <input id="dateInput" type="date" value="2020-08-24" />
                            </label>
                        </div>
                        <div class="input-row">
                            <label>
                                Latitude
                                <input id="latInput" type="text" value="41.949869" min="-90.0" max="90.0" />
                            </label>
                            <label>
                                Longitude
                                <input id="longInput" type="text" value="-87.647642" min="-180.0" max="180.0" />
                            </label>
                        </div>
                    </div>
                    <div id="actions">
                        <button id="timelapse">Time Travel</button>
                        <button id="locationUpdate">Update Location</button>
                    </div>
                </div>
                <!-- <div id="star-settings">
                    <label>
                        Brightness
                        <input id="brightnessInput" type="range" value="0" min="0" max="1" step="0.05" />
                    </label>
                    <label>
                        Show Constellations
                        <input id="constellationsOn" type="checkbox" checked />
                    </label>
                </div> -->
            </div>
            <div class="canvas-container">
                <div id="loading-icon-container">
                    <div class="loading-icon"></div>
                </div>
                <canvas id="backdrop-canvas" width="800" height="800"></canvas>
                <canvas id="star-canvas" width="800" height="800"></canvas>
            </div>
        </div>
    </body>
</html>
